buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 8
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:4.0.30'
}

group = 'com.androidmapsextensions'
version = '2.0.0-SNAPSHOT'

signing {
    sign configurations.archives
}

uploadArchives.repositories.mavenDeployer {

    beforeDeployment {
        MavenDeployment deployment -> signing.signPom(deployment)
    }

    repository(url: 'https://oss.sonatype.org/service/local/staging/deploy/maven2') {
        authentication(userName: sonatypeUserName, password: sonatypePassword)
    }
    snapshotRepository(url: 'https://oss.sonatype.org/content/repositories/snapshots') {
        authentication(userName: sonatypeUserName, password: sonatypePassword)
    }

    pom.project {
        name 'Android Maps Extensions'
        description 'Library extending capabilities of Google Maps Android API v2'
        inceptionYear '2013'
        url 'http://AndroidMapsExtensions.com'
        packaging 'aar'

        developers {
            developer {
                name 'Maciej Gorski'
                id 'mg6maciej'
                email 'maciek.gorski@gmail.com'
                url 'http://mg6.pl'
            }
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        scm {
            url 'https://github.com/mg6maciej/android-maps-extensions'
            connection 'https://github.com/mg6maciej/android-maps-extensions.git'
            developerConnection 'https://github.com/mg6maciej/android-maps-extensions.git'
        }
    }

    pom.whenConfigured {
        pom -> pom.dependencies = []
    }
}